<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events - RND Corporation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #ffffff;
            border-top: 1px solid #dee2e6;
            margin-top: 2rem;
        }
        .user-info {
            font-size: 0.9rem;
            color: #eee;
            margin-right: 1rem;
        }
        .logout-btn {
            margin-left: auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">RND Corporation</span>
        <div class="d-flex align-items-center">
            <div class="user-info text-white me-3">
                {{ user.name }} ({{ user.email }})
            </div>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="mb-4">ðŸŽ‰ Upcoming Events</h3>
    <div class="row g-4">
        {% for event in events %}
            <div class="col-md-3">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ event.title }}</h5>
                        <p class="card-text">ðŸ“… Date: {{ event.date }}</p>
                        <a href="#" class="btn btn-primary mt-auto">Book Now</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<div class="footer">
    Â© 2025 RND Corporation | <a href="mailto:support@rnd.com">support@rnd.com</a>
</div>

</body>
</html>
